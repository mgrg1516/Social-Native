<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="modalBtn" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2 id="title">Technical Support Engineer</h2>
            <p>Hi, this is a modal</p>
            <div class="desktopImage" alt="">
                <img class="desktopImage" src="./desktop.jpg" />
              </div>
              <div class="mobileImage" alt="">
                <img class="mobileImage" src="./mobile.jpg" />
        </div>
    </div>

  <script src="main.js"></script>  
</body>
</html>
